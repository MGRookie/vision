<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>test your vision</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="time clearFix">
        <p class="left">Time:</p>
        <span class="timeText left">10s</span>
        <div class="bar left">
            <div class="timeBar stripes"></div>
        </div>
      </div>
      <div class="progress clearFix">
        <p class="left">完成度:</p>
        <span class="progText left">0%</span>
        <div class="bar left">
            <div class=" progressBar stripes"></div>
        </div>
      </div>
    </header>
    <!-- 横幅 -->
    <div class="banner">
      <div class="bWrap">
        <p><span style="float: left;">游戏说明：</span> 
          <span>点击翻开图片，找到两个相同的消灭它们，全部完成获得‘1000’金币;快点击‘开始游戏’吧！</span></p>
      <p>（消灭隐藏红包🧧直接获得‘500’金币）</p>
        <!-- .bContent -->
      </div>
    </div>
    <!-- //默认样式 -->
    <div class=" fluidWrap grid2">
      <ul class="wrap clearFix">
        <li class="select"><img src="./images/1.jpg" alt=""></li>
        <li class="select"><img src="./images/2.jpg" alt=""></li>
        <li class="select"><img src="./images/3.jpg" alt=""></li>
        <li class="select"><img src="./images/4.jpg" alt=""></li>
      </ul>
    </div>
    

    <!--开始按钮-->
    <div class="btn">
      <button>开始游戏</button>
    </div>

  </div>

  <!--弹出层-->
  <div class="popups none">
    <button class="close">
    </button>
    <div class="pContent">
    </div>
    <button class="nextBtn">下一关</button>
    <button class="lastBtn none">最后一关</button>
  </div>

  <!-- flex广告 -->
  <!-- <div id="adColumn"></div> -->


  <script src="./js/index.js"></script>
  <script src="./js/popups.js"></script>
</body>

</html>
